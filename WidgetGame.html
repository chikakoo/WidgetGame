        <title>Widget Game</title>
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="Javascript/globals.js"></script>
        <script type="text/javascript" src="Javascript/settings.js"></script>
        <script type="text/javascript" src="Javascript/helpers.js"></script>
        <script type="text/javascript" src="Javascript/random.js"></script>
        <script type="text/javascript" src="Javascript/colorPicker.js"></script>
        <script type="text/javascript" src="Javascript/Widgets/widget.js"></script>
        <script type="text/javascript" src="Javascript/Widgets/textBoxWidget.js"></script>
        <script type="text/javascript" src="Javascript/Widgets/shapeWidget.js"></script>

        <body oncontextmenu="return false" onload="Main.initialize()">
                <div id="preRoomJoin">
                        <div id="errors" class="error nodisp"></div>
                        <div id="usernameContainer">
                                <input id="inputUsername" type="text" placeholder="Username" />
                        </div>
                        <input id="inputRoomName" type="text" placeholder="Room name" />
                        <button id="create" onclick="Main.onCreateRoomClicked()">Create</button>

                        <div id="roomListContainer">
                                <div>Room List - Click to join</div>
                                <div id="roomList"></div>
                        </div>
                </div>

                <div id="roomLobby" class="nodisp">
                        <div id="playerList"></div>
                        <button id="startGame" onclick="Main.onStartGameClicked()">Start</button>
                </div>
        </body>
